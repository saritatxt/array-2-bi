<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filter()</h1>
    <p id="demo"></p>

    <script>
        let a = Number(prompt('Qual a idade a?'))
        let b = Number(prompt('Qual a idade b?'))
        let c = Number(prompt('Qual a idade c?'))
        let d = Number(prompt('Qual a idade d?'))

        const ages = [a, b, c, d];
        document.getElementById("demo").innerHTML = ages.filter(checkAdult);

        function checkAdult(age) {
            return age >= 18;
        }
    </script> 
</body>
</html>
