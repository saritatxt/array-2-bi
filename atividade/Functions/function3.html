<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Função JavaScript</h1>

    <p>Convertendo de Fahrenheit para Celsius:</p>
    <p id="demo"></p>

    <script>
        let f = Number(window.prompt('Qual o valor que deseja converter (F)?'))

        function toCelsius(f) {
            return (5 / 9) * (f - 32);
        }

        let value = toCelsius(f);
        document.getElementById("demo").innerHTML = value;
    </script>
</body>
</html>
