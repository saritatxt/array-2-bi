<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções JavaScript</h1>
    <p>Insira os números e veja o resultado da multiplicação:</p>
    <p id="demo"></p>

    <script>

        let n1 = Number(prompt('Qual o valor de p1?'))
        let n2 = Number(prompt('Qual o valor de p2?'))

        function myFunction(n1, n2) {
            return n1 * n2;
        }

        let resultado = myFunction(n1, n2);
        document.getElementById("demo").innerHTML = resultado;
    </script>

    
</body>
</html>
