<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Map()</h1>
    <p>Calculando a raiz quadrada.</p>
    <p id="demo"></p>

    <script>
        let a = Number(prompt('Qual o valor de a?'))
        let b = Number(prompt('Qual o valor de b?'))
        let c = Number(prompt('Qual o valor de c?'))
        let d = Number(prompt('Qual o valor de d?'))

        const numbers = [a, b, c, d];
        document.getElementById("demo").innerHTML = numbers.map(Math.sqrt);
    </script>   
</body>
</html>
