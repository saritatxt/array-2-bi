<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach - Sara Esther</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
      div{margin-top: 50px; position: fixed;} h1{margin-top: 150px;}
    </style>
  </head>

  <body>
    <div>
      <h1>Média</h1>

    <p>Coloque os números separados por vírgula</p>
    <input type="text" id="inputNumbers" placeholder="Ex: 4, 8, 7.5, 11, 3.25, ...">
    <button onclick="calculateAverage()">Calcular</button>
  
    <p id="result"></p>
    </div>
    
  
    <script>
      function calculateAverage() {
       input = document.getElementById("inputNumbers").value;
         numbers = input.split(",").map(Number);
  
        let sum = 0;
        numbers.forEach(function (item) {
          sum += item;
        });
  
        average = sum / numbers.length;
        document.getElementById("result").innerHTML = "A média é: " + average.toFixed(2);
      }
    </script>

</body>
</html>
